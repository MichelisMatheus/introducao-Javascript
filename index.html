<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body onload="load()">
        <h1>Minha página</h1>

        <button type="button" onclick="clicou()">Clique aqui</button>
        <p id="agradecimento" onclick="redirecionar()"></p>
        <p id="passe_o_mouse_aqui" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui!</p>
        <p id="gemeoDoOutro" onmouseover="trocar(this)" onmouseout="voltar(this)">Não passe o mouse aqui!</p>
        <select onchange="change(this)">
            <option value="1">**1**</option>
            <option value="2">**2**</option>
            <option value="3">**3**</option>
        </select>
    </body>
</html>
